<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <main>
        <section class="converter">
            <h2 class="first">Celsius to Fahrenheit</h2>
            <input type="number" id="celsius" placeholder="Enter Celsius value">
            <button id="convert-c-to-f" >Convert</button>
            <p id="result-c-to-f" ></p>

            <h2 class="first">Fahrenheit to Celsius</h2>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit value">
            <button id="convert-f-to-c">Convert</button>
            <p id="result-f-to-c"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
